<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register – Habbo HIA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK3JRdttpI9lMzCyIx443Poi5PCrPu2yM",
      authDomain: "snowwyn-habbo-hia.firebaseapp.com",
      projectId: "snowwyn-habbo-hia",
      storageBucket: "snowwyn-habbo-hia.firebasestorage.app",
      messagingSenderId: "863463656284",
      appId: "1:863463656284:web:da5e5506393f878a5ccf99",
      measurementId: "G-Q5F7GLEVEM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("register-form");
    const errorBox = document.getElementById("error-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.textContent = "";

      const email = form.email.value.trim();
      const password = form.password.value;
      const habboID = form.habboID.value.trim();

      if (!email || !password || !habboID) {
        errorBox.textContent = "All fields are required.";
        return;
      }

      try {
        // Verify Habbo ID
        const res = await fetch(`https://www.habbo.com/api/public/users?name=${habboID}`);
        if (!res.ok) {
          throw new Error("Invalid Habbo ID. User not found.");
        }
        const habboData = await res.json();

        // Create Firebase user
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        // Store user in Firestore
        await setDoc(doc(db, "users", uid), {
          email,
          habboID,
          role: "member",
          habboProfile: habboData,
          createdAt: new Date().toISOString()
        });

        alert("Registration successful! Redirecting...");
        window.location.href = "login.html";
      } catch (err) {
        console.error(err);
        errorBox.textContent = err.message;
      }
    });
  </script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-xl shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4">Register – Habbo HIA</h2>
    <form id="register-form" class="space-y-4">
      <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 rounded bg-gray-700 text-white" required />
      <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 rounded bg-gray-700 text-white" required />
      <input type="text" name="habboID" placeholder="Habbo Username" class="w-full px-4 py-2 rounded bg-gray-700 text-white" required />
      <p id="error-box" class="text-red-400 text-sm"></p>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded text-white">
        Register
      </button>
    </form>
    <p class="text-sm text-gray-400 mt-4">Already have an account? <a href="login.html" class="text-blue-400 underline">Log in</a></p>
  </div>
</body>
</html>
