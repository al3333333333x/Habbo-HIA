<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register â€“ Snowwyn HIA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK3JRdttpI9lMzCyIx443Poi5PCrPu2yM",
      authDomain: "snowwyn-habbo-hia.firebaseapp.com",
      projectId: "snowwyn-habbo-hia",
      storageBucket: "snowwyn-habbo-hia.firebasestorage.app",
      messagingSenderId: "863463656284",
      appId: "1:863463656284:web:da5e5506393f878a5ccf99",
      measurementId: "G-Q5F7GLEVEM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("register-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = form.name.value.trim();
      const habboId = form.habboId.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;

      if (!name || !habboId || !email || !password) {
        alert("All fields are required.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          name: name,
          habboId: habboId,
          email: email,
          role: "member",
          joinedAt: new Date()
        });

        alert("Registration successful! Redirecting...");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center">Register</h1>
    <form id="register-form" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm">Full Name</label>
        <input name="name" type="text" class="w-full p-2 rounded bg-gray-700 text-white" required />
      </div>
      <div>
        <label class="block mb-1 text-sm">Habbo ID</label>
        <input name="habboId" type="text" class="w-full p-2 rounded bg-gray-700 text-white" required />
      </div>
      <div>
        <label class="block mb-1 text-sm">Email</label>
        <input name="email" type="email" class="w-full p-2 rounded bg-gray-700 text-white" required />
      </div>
      <div>
        <label class="block mb-1 text-sm">Password</label>
        <input name="password" type="password" class="w-full p-2 rounded bg-gray-700 text-white" required minlength="6"/>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded mt-4">
        Register
      </button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-400">
      Already have an account?
      <a href="login.html" class="text-blue-400 underline">Log in</a>
    </p>
  </div>
</body>
</html>
