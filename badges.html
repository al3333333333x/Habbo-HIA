<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Badge Requests â€“ Habbo HIA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      updateDoc,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK3JRdttpI9lMzCyIx443Poi5PCrPu2yM",
      authDomain: "snowwyn-habbo-hia.firebaseapp.com",
      projectId: "snowwyn-habbo-hia",
      storageBucket: "snowwyn-habbo-hia.firebasestorage.app",
      messagingSenderId: "863463656284",
      appId: "1:863463656284:web:da5e5506393f878a5ccf99",
      measurementId: "G-Q5F7GLEVEM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const tableBody = document.getElementById("badge-requests-body");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "login.html");
      const userDoc = await getDoc(doc(db, "users", user.uid));
      const data = userDoc.data();
      if (data.role !== "admin") return (window.location.href = "dashboard.html");

      const badgeSnap = await getDocs(collection(db, "badge_requests"));
      badgeSnap.forEach((docSnap) => {
        const req = docSnap.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="px-4 py-2">${req.userId}</td>
          <td class="px-4 py-2">${req.badgeCode}</td>
          <td class="px-4 py-2">${req.reason}</td>
          <td class="px-4 py-2">${req.status}</td>
          <td class="px-4 py-2 space-x-2">
            <button class="bg-green-600 px-2 py-1 rounded" onclick="updateStatus('${docSnap.id}', 'approved')">Approve</button>
            <button class="bg-red-600 px-2 py-1 rounded" onclick="updateStatus('${docSnap.id}', 'rejected')">Reject</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    });

    window.updateStatus = async (docId, newStatus) => {
      const docRef = doc(db, "badge_requests", docId);
      await updateDoc(docRef, { status: newStatus });
      location.reload();
    };
  </script>
</head>
<body class="bg-gray-900 text-white">
  <div class="p-6 max-w-5xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Admin Badge Request Panel</h1>
    <table class="w-full table-auto bg-gray-800 rounded-lg overflow-hidden">
      <thead>
        <tr class="bg-gray-700">
          <th class="px-4 py-2">User</th>
          <th class="px-4 py-2">Badge Code</th>
          <th class="px-4 py-2">Reason</th>
          <th class="px-4 py-2">Status</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody id="badge-requests-body"></tbody>
    </table>
  </div>
</body>
</html>
