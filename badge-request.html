<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Badge â€“ Habbo HIA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK3JRdttpI9lMzCyIx443Poi5PCrPu2yM",
      authDomain: "snowwyn-habbo-hia.firebaseapp.com",
      projectId: "snowwyn-habbo-hia",
      storageBucket: "snowwyn-habbo-hia.firebasestorage.app",
      messagingSenderId: "863463656284",
      appId: "1:863463656284:web:da5e5506393f878a5ccf99",
      measurementId: "G-Q5F7GLEVEM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("badge-form");
    const message = document.getElementById("form-message");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const badgeName = form.badgeName.value.trim();
        const reason = form.reason.value.trim();

        if (!badgeName || !reason) {
          message.textContent = "Please fill in all fields.";
          return;
        }

        const badgeRequest = {
          uid: user.uid,
          badgeName,
          reason,
          status: "pending",
          timestamp: serverTimestamp()
        };

        try {
          await setDoc(doc(db, "badgeRequests", `${user.uid}_${Date.now()}`), badgeRequest);
          message.textContent = "Badge request submitted successfully.";
          form.reset();
        } catch (error) {
          console.error("Error submitting badge request:", error);
          message.textContent = "Error submitting request.";
        }
      });
    });
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Request a Badge</h2>
    <form id="badge-form" class="space-y-4">
      <div>
        <label class="block mb-1">Badge Name</label>
        <input name="badgeName" type="text" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600" required />
      </div>
      <div>
        <label class="block mb-1">Reason</label>
        <textarea name="reason" rows="4" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600" required></textarea>
      </div>
      <p id="form-message" class="text-sm text-yellow-400"></p>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Submit Request</button>
    </form>
  </div>
</body>
</html>
