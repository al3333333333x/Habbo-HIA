<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard â€“ Habbo HIA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK3JRdttpI9lMzCyIx443Poi5PCrPu2yM",
      authDomain: "snowwyn-habbo-hia.firebaseapp.com",
      projectId: "snowwyn-habbo-hia",
      storageBucket: "snowwyn-habbo-hia.firebasestorage.app",
      messagingSenderId: "863463656284",
      appId: "1:863463656284:web:da5e5506393f878a5ccf99",
      measurementId: "G-Q5F7GLEVEM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const avatar = document.getElementById("avatar");
    const welcomeText = document.getElementById("welcome-text");
    const motto = document.getElementById("motto");
    const role = document.getElementById("role");
    const lastOnline = document.getElementById("last-online");
    const logoutBtn = document.getElementById("logout-btn");
    const adminLink = document.getElementById("admin-link");
    const adminPanel = document.getElementById("admin-panel");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);
      if (!docSnap.exists()) {
        alert("User record not found.");
        return;
      }
      const data = docSnap.data();
      avatar.src = `https://www.habbo.com/habbo-imaging/avatarimage?user=${data.habboID}&direction=2&head_direction=2&gesture=sml&size=l`;
      welcomeText.textContent = `Welcome, ${data.habboID}`;
      motto.textContent = `Motto: ${data.habboProfile.motto}`;
      role.textContent = `Role: ${data.role}`;
      lastOnline.textContent = `Last online: ${new Date(data.habboProfile.lastAccessTime).toLocaleString()}`;

      if (data.role === "admin") {
        adminLink.classList.remove("hidden");
        adminPanel.classList.remove("hidden");
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex">
  <!-- Sidebar -->
  <div class="w-64 bg-gray-800 min-h-screen flex flex-col justify-between">
    <div>
      <div class="p-6 border-b border-gray-700">
        <h1 class="text-2xl font-bold">Habbo HIA</h1>
      </div>
      <nav class="flex flex-col p-4 space-y-2">
        <a href="dashboard.html" class="text-white hover:bg-gray-700 rounded px-4 py-2">Dashboard</a>
        <a href="#" class="text-white hover:bg-gray-700 rounded px-4 py-2">Your Profile</a>
        <a href="#" class="text-white hover:bg-gray-700 rounded px-4 py-2">User Logs</a>
        <a href="badge-request.html" class="text-white hover:bg-gray-700 rounded px-4 py-2">Request Badge</a>
        <a href="#" class="text-white hover:bg-gray-700 rounded px-4 py-2">Trainings</a>
        <a href="#" class="text-white hover:bg-gray-700 rounded px-4 py-2">Promotions</a>
        <a href="badge-admin.html" id="admin-link" class="text-white hover:bg-gray-700 rounded px-4 py-2 hidden">Badge Approval</a>
        <a href="#" class="text-white hover:bg-gray-700 rounded px-4 py-2">Settings</a>
      </nav>
    </div>
    <div class="p-4">
      <button id="logout-btn" class="w-full bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Log out</button>
    </div>
  </div>

  <!-- Main content -->
  <div class="flex-1 p-10 space-y-10">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center max-w-xl mx-auto">
      <img id="avatar" src="" alt="Habbo Avatar" class="mx-auto rounded mb-4">
      <h2 id="welcome-text" class="text-2xl font-bold mb-2"></h2>
      <p id="motto" class="text-sm text-gray-300 mb-1"></p>
      <p id="role" class="text-sm text-gray-400 mb-1"></p>
      <p id="last-online" class="text-sm text-gray-500 mb-4"></p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-gray-800 p-4 rounded-lg shadow">
        <h3 class="text-lg font-semibold">Total Users</h3>
        <p class="text-3xl font-bold mt-2">123</p>
      </div>
      <div class="bg-gray-800 p-4 rounded-lg shadow">
        <h3 class="text-lg font-semibold">Recent Trainings</h3>
        <p class="text-3xl font-bold mt-2">12</p>
      </div>
      <div class="bg-gray-800 p-4 rounded-lg shadow">
        <h3 class="text-lg font-semibold">Pending Badges</h3>
        <p class="text-3xl font-bold mt-2">5</p>
      </div>
    </div>

    <div id="admin-panel" class="hidden bg-gray-800 text-white p-6 rounded-lg">
      <h3 class="text-lg font-semibold mb-2">Admin Panel</h3>
      <p class="text-sm">Access administrative functions here...</p>
    </div>
  </div>
</body>
</html>
