<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard â€“ Snowwyn HIA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK3JRdttpI9lMzCyIx443Poi5PCrPu2yM",
      authDomain: "snowwyn-habbo-hia.firebaseapp.com",
      projectId: "snowwyn-habbo-hia",
      storageBucket: "snowwyn-habbo-hia.firebasestorage.app",
      messagingSenderId: "863463656284",
      appId: "1:863463656284:web:da5e5506393f878a5ccf99",
      measurementId: "G-Q5F7GLEVEM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userInfo = document.getElementById("user-info");
    const logoutBtn = document.getElementById("logout-btn");

    logoutBtn.addEventListener("click", () => signOut(auth));

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          userInfo.innerHTML = `
            <h2 class="text-xl font-semibold mb-2">Welcome, ${data.name}</h2>
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>Habbo ID:</strong> ${data.habboId}</p>
            <p><strong>Role:</strong> ${data.role}</p>
          `;
        } else {
          userInfo.innerHTML = `<p>User data not found.</p>`;
        }
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <div class="max-w-2xl mx-auto bg-gray-800 p-6 rounded-xl shadow-xl">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Dashboard</h1>
      <button id="logout-btn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Logout</button>
    </div>
    <div id="user-info" class="space-y-2"></div>
  </div>
</body>
</html>
