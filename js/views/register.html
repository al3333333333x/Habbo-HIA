
<!DOCTYPE html>
<html><head><title>Register</title></head><body>
<h1>Register</h1>
<form id="registerForm">
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <input type="text" id="habboId" placeholder="Habbo ID" required />
  <select id="role"><option value="user">User</option><option value="admin">Admin</option></select>
  <button type="submit">Register</button>
</form>
<script type="module">
  import { handleRegister } from "../controllers/authController.js";
  document.getElementById("registerForm").addEventListener("submit", async e => {
    e.preventDefault();
    const email = email.value, password = password.value, habboId = habboId.value, role = role.value;
    await handleRegister(email, password, habboId, role);
    window.location.href = "dashboard.html";
  });
</script>
</body></html>
